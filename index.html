<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<title>SAMPLE EXERCISE</title>

</head>
<body>

<center>

<div class="container mt-5">

	<script>

		document.write( "<h1> Compute the following given, a = 100 b = 10 </h1>" );

	</script>

</div>

<div class="container">

	<script>

		var a, b, ExpResult;

		a = 100;
		b = 10;
		ExpResult = a**b;

	</script>
</div>

<br>

<h2>Example for Arithmetic Operator</h2>
<h4>Computation for 100 to the power of 10</h4>

<br>

<p id="Answer1"></p>

<button type="button" onclick="document.getElementById('Answer1').innerHTML = 'Exponent:' + ' ' + ExpResult;">Show Answer</button>

<div class="container">

	<script>

		var a, b, EqualResult;

		a = 100;
		b = 10;
		EqualResult = a==b;

	</script>
</div>

<br>

<p id="Answer2"></p>

<button type="button" onclick="document.getElementById('Answer2').innerHTML = 'Answer:' + ' ' + EqualResult;">Show Answer</button>


</center>

</body>
</html>
